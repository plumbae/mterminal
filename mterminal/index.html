<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moggtrollen</title>
  <link rel="icon" href="./resources/images/home-location.png" type="image/x-icon">
  <link rel="stylesheet" href="./resources/css/style.css">
  <link rel="stylesheet" href="./resources/css/popoutmenuround.css">
  <!-- <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'> -->
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-thin-rounded/css/uicons-thin-rounded.css'>
  <!-- <link rel="stylesheet" href="./resources/icons/webfonts/uicons-thin-rounded.css"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=DM+Sans&family=Inter:wght@100;200;300;400;500;700&family=Merriweather:ital@0;1&family=Source+Sans+Pro:wght@300;400;600&family=Work+Sans:wght@400;500;800&display=swap" rel="stylesheet">
</head>

<!-- BODY SECTION -->
<body>

  <div class="wrapper">    
    
    <!-- HEADER SECTION -->
    <div class="header">
      <div class="statusbar">

        <!-- Request fullscreen -->
        <button class="fullScreenButton" onclick="goFullscreen()"><i class="fi fi-rr-expand"></i></button>

        <!-- Date -->
        <div class="myDate" id="myDateDisplay" onload="showDate()"></div>

        <!-- Sunrise -->
        <div class="pair">
          <i class="fi fi-tr-sunrise-alt"></i>
          <div class="daylight" id="sunriseDisplay" onload="dayLightData()"></div>
        </div>

        <!-- Time -->
        <div class="myClock" id="myClockDisplay" onload="showTime()"></div>

        <!-- Sunset -->
        <div class="pair">
          <i class="fi fi-tr-sunset"></i>
          <div class="daylight" id="sunsetDisplay" onload="dayLightData()"></div>
        </div>

        <!-- Week -->
        <div class="pair">
          <p>Vecka:</p>
          <div class="week" id="weekDisplay" onload="showWeek()"></div>
        </div>
        
        <!-- Battery level 
        <div id="batteryDisplay"></div>
        <script>
          navigator.getBattery().then(function(battery) {
            var batteryLevel = battery.level;
            console.log("Battery level is " + batteryLevel * 100 + "%");
            document.getElementById("batteryDisplay").textContent = batteryLevel *100 + "%";
          });-->
          

        </script>
        
      </div>
    </div>

    <!-- left section -->
    <!-- Here comes the content from pages chosen from the btnloadcontent.js -->
    <!-- container presented as <iframe>. Home.html as default -->
    <div class="leftsection">
      <div id="container"></div>
    </div>

    <!-- Right upper section -->
    <div class="rightuppersection">
      <h1>LUKAS</h1>
      <div class="dogWalkTimer">
        <div>
          <h2>RESET</h2>
          <button class="resetbutton" id="reset"><i class="<i class="fi fi-tr-portal-enter"></i></button>
        </div>
        <div>
          <h2>TID</h2>
          <div class="lukasTimer" id="timerBox">
            <div id="timer"></div>
            <h6>Behöver ut:</h6>
            <div id="timeToWalk"></div>
          </div>
          
        </div>
      </div>
    </div>

    <!-- Right lower section -->
    <div  class="rightlowersection">
      <h1>VÄDRET JUST NU</h1>
      <div class="weather">
        <div class="pair" id="weatherAndTemp">
          <div id="weatherIcon"><i></i></div>
          <p id="temperature"></p><p id="celsius">°C</p>
        </div>
        <div id="windAndPrecipitation">
          <div class="pair">
            <p id="windSpeed"></p><p id="windGust"></p><p>m/s</p>
          </div>
          <div class="pair">
            <p id="precipitation"></p><p>mm/h</p>
          </div>
          <div class="pair">
            <p>RF</p><p id="humidity"></p><p>%</p>
          </div>
        </div>
      </div>
      
    </div>
    
    <!-- FOOTER SECTION -->
    <div class="footer">
      <div class="statusbar">

        <!-- Sunrisedata -->
        <div id="sun"></div>

      <!-- 
        // Temperature outside sensor
        <div class="pair"> 
          <i class="fi fi-rr-temperature-low icon"></i>
          <p class="out">UTE:</p><p></p>
        </div>

        // Temperature inside sensor
        <div class="pair">
          <i class="fi fi-rr-temperature-low icon"></i>
          <p class="in">INNE:</p>
        </div>
      -->

        <!-- Version of software -->
        <div class="version">
          <p>V5.17.7</p>
        </div>

      </div>
    </div>
    
    <!-- Popoutmeny -->
    <nav class="menu">
      <input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open"/>
      <label class="menu-open-button" for="menu-open">
        <span class="lines line-1"></span>
        <span class="lines line-2"></span>
        <span class="lines line-3"></span>
      </label>
      <button class="btns menu-item item-1" id="newbtn1" name="btn"><i class="fa fi-rr-home iconholder"></i></button>
      <button class="btns menu-item item-2" id="newbtn2" name="btn"><i class="fa fi-rr-calendar iconholder"></i></button>
      <button class="btns menu-item item-3" id="newbtn3" name="btn"><i class="fa fi-rr-ballot iconholder"></i></button>
      <button class="btns menu-item item-4" id="newbtn4" name="btn"><i class="fa fi-rr-settings iconholder"></i></button>
      <button class="btns menu-item item-5" id="newbtn5" name="btn"><i class="fa fi-rr-restaurant iconholder"></i></button>
      <button class="btns menu-item item-6" id="newbtn6" name="btn"><i class="fa fi-rr-paw iconholder"></i></button>
    </nav>
  </div>
  <script src="./resources/functions/btnloadcontent.js"></script>
  <Script src="./resources/functions/script.js"></Script>
  <script src="./resources/functions/mterminal.js"></script>
  <script src="./resources/functions/themeDays.js"></script>
  <script type="module" src="./resources/functions/todoist.js"></script>
</body>
</html>
